<!DOCTYPE html>
<html>
<head>
    <title>Display User Input</title>
    <style>
        body {
            margin: 20px;
            background-color: rgb(123, 213, 129);
        }

        h1 {
            color: black;
            text-align: center;
            text-decoration: underline;
        }

        p {
            text-align: center;
            font-size: 18px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>{{name}},You have Entered:</h1>
    <p>{{ user_input }}</p>
    <p><a href="{{url_for('index')}}">Back to Input</a></p>
</body>
</html>
